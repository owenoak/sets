<!DOCTYPE html PUBLIC "//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<title>Conditional Tester</title>
	<script src='/js/prototype.js'></script>
	<script src='/js/lib/_new/prototype.extensions.js'></script>
	<script src='/js/lib/_new/Conditional.js'></script>
	<style type='text/css'>
		* {	font-family:Verdana; font-size:12px;	}
	</style>
</head>
<body>

<script language='javascript'>

function commaize(num, digits) {
	console.warn(num +".commaize("+digits+") => "+num.commaize(digits));
}

var list = [-12345678, -1234, -123, -12, -1, 0, 1, 12, 123, 1234, 12345, 123456, 12345678901234567];
list.each(function(num){	commaize(num)	});
list.each(function(num){	commaize(num,0)	});
list.each(function(num){	commaize(num,1)	});
list.each(function(num){	commaize(num,2)	});

list.each(function(num){	num += Math.random();commaize(num)	});
list.each(function(num){	num += Math.random();commaize(num,0)	});
list.each(function(num){	num += Math.random();commaize(num,1)	});
list.each(function(num){	num += Math.random();commaize(num,2)	});


</script>
</body>
</html>
